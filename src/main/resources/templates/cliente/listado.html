<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Listado de Clientes</h2>
            <a th:href="@{/clientes/nuevo}">Nuevo Cliente</a>
            <div th:if="${clientes != null and !clientes.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Limite</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${clientes}">
                            <td th:tex="${item.nombre}"></td> 
                            <td th:tex="${item.apellido}"></td> 
                            <td th:tex="${item.correo}"></td> 
                            <td th:tex="${item.telefono}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td><a th:href="@{/cliente/modificar/} + ${item.idCliente}">Modificar</a></td>
                            <td><a th:href="@{/cliente/eliminar/} + ${item.idCliente}">Eliminar</a></td>
                        </tr>
                    </tbody>
            </div>
            <div th:if="${clientes == null or clientes.empy}">
                La lista de clientes esta vacia
            </div>
            <footer th:replace ="layout/plantilla :: footer" />
    </body>
</html>
