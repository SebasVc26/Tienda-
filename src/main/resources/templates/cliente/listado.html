<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2 th:text="#{cliente.titulo}">Listado de Clientes</h2>
            <a th:href="@{/clientes/nuevo}" th:text="#{cliente.nuevo}">Nuevo Cliente</a>
            <div th:if="${clientes != null and !clientes.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{cliente.nombre}">Nombre</th>
                            <th th:text="#{cliente.apellidos}">Apellido</th>
                            <th th:text="#{cliente.correo}">Correo</th>
                            <th th:text="#{cliente.telefono}">Telefono</th>
                            <th th:text="#{cliente.limite}">Limite</th>
                            <th th:text="#{accion.actualizar}" sec:authorize="hasRole{'ROLE_ADMIN'}">Modificar</th>
                            <th th:text="#{accion.eliminar}" sec:authorize="hasRole{'ROLE_ADMIN'}">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${clientes}">
                            <td th:tex="${item.nombre}"></td> 
                            <td th:tex="${item.apellido}"></td> 
                            <td th:tex="${item.correo}"></td> 
                            <td th:tex="${item.telefono}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td sec:authorize="hasRole{'ROLE_ADMIN'}"><a th:href="@{/cliente/modificar/} + ${item.idCliente}"
                                   th:text="#{accion.actualizar}">Modificar</a></td>
                            <td sec:authorize="hasRole{'ROLE_ADMIN'}"><a th:href="@{/cliente/eliminar/} + ${item.idCliente}"
                                   th:text="#{accion.eliminar}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empy}">
                <p th:text="#{articulo.no_mostrar}"> No mostrar items</p>
            </div>
            <footer th:replace ="layout/plantilla :: footer" />
    </body>
</html>
