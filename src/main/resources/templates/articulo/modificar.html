<html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>TechShop</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <header th:replace="layout/plantilla :: header" />
            <div class="contenido">
                <h2>[[#{articulo.datos}]]</h2>
                <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>
                </br>
                </br>
                <form th:action="@{/articulo/guardar}"
                      method="post"
                      th:object="${articulo}">
                    
                    <input type="hidden" name="idArticulo" th:field="*{idCliente}"/>
                    <label for="categoria" th:text="#{articulo.categoria}">Categoria:</label>
                    <select th:field="*{idCategoria}">
                        <option th:each="categoria : ${categorias}"
                                th:value="${categoria.idCategoria}"
                                th:value="${categoria.descripcion}"/>
                    </select>

                    <label for="descripcion" th:text="#{articulo.descripcion}">Descripcion: </label>
                    <input type="text" name="descripcion" th:field="*{descripcion}" />
                    <br>
                   <label for="detalle" th:text="#{articulo.detalle}">Detalle: </label>
                    <input type="text" name="detalle" th:field="*{detalle}" />
                    <br>
                    <label for="precio" th:text="#{articulo.precio}">Precio: </label>
                    <input type="text" name="precio" th:field="*{precio}" />
                    <br>
                    <label for="existencias" th:text="#{articulo.existencias}">Existencias: </label>
                    <input type="email" name="existencias" th:field="*{existencias}" />
                    <br>
                    <label for="activo" th:text="#{articulo.activo}">Activo: </label>
                    <input type="checkbox" name="activo" th:field="*{activo}" />
                    <br> 
                    <input type="submit" name="Guardar" th:value="#{accion.guadar}" />
                </form>
            </div>
            <footer th:replace ="layout/plantilla :: footer" />
        </body>
    </html>
