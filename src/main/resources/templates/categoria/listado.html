<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="../../static.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Listado de categorias</h1>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Listado de Categoria</h2>
            <a th:href="@{/categoria/nuevo}">Nueva Categoria</a>
            <div th:if="${categorias != null and !categorias.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>             
                            <th>Activo</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${categorias}">
                            <td th:text="${item.descripcion}"></td>
                            <td><input type="checkbox" name="activo" th:checked="${item.activo}"disabled /></td>
                            <td><a th:href="@{/categoria/modificar/} + ${item.idArticulo}">Modificar</a></td>
                            <td><a th:href="@{/categoria/eliminar/} + ${item.idArticulo}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>  
            <div th:if="${categorias == null or categorias.empty}">
                La lista de categorias esta vacia
            </div>
        </div>
        <footer th:replace ="layout/plantilla :: footer" />
    </body>
</html>
